<div class="content">
  <span>infinite-scroller-poc app is running! on </span>
  <span>Angular : {{version}}</span>
</div>

<ul id="infinite-scroller"
  appInfiniteScroller
  scrollPerecnt="70"
  immediateCallback="true"
  [scrollCallback]="scrollCallback">
  @for (item of news; track item) {
    <li class="item"
    >{{item.title}} </li>
  }
</ul>
